<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section>
    
    <h1><img src="https://img.icons8.com/ios/50/000000/bar-chart--v1.png"/>Calculadora</h1>
    <div id="numbers">
      <table>
        <thead>
          <th colspan="4">
            <input class="display" type="text">
          </th>
        </thead>
        <tbody>
          <tr>
            <td><button class="btn btn-clear">C</button></td>
            <td><button class="btn btn-num">(</button></td>
            <td><button class="btn btn-num">)</button></td>
            <td><button class="btn btn-num">/</button></td>
          </tr>

          <tr>
            <td><button class="btn btn-num">7</button></td>
            <td><button class="btn btn-num">8</button></td>
            <td><button class="btn btn-num">9</button></td>
            <td><button class="btn btn-num">*</button></td>
          </tr>

          <tr>
            <td><button class="btn btn-num">4</button></td>
            <td><button class="btn btn-num">5</button></td>
            <td><button class="btn btn-num">6</button></td>
            <td><button class="btn btn-num">+</button></td>
          </tr>

          <tr>
            <td><button class="btn btn-num">1</button></td>
            <td><button class="btn btn-num">2</button></td>
            <td><button class="btn btn-num">3</button></td>
            <td><button class="btn btn-num">-</button></td>
          </tr>

          <tr>
            <td><button class="btn btn-num">.</button></td>
            <td><button class="btn btn-num">0</button></td>
            <td><button class="btn btn-del">&laquo;</button></td>
            <td><button class="btn btn-igual">=</button></td>
          </tr>
        </tbody>
      </table>

    </div>
  </section>
  <footer>
    <h6>@luis_yoshi <a href=""><img src="https://img.icons8.com/ios/32/000000/github--v1.png"/></a></h6>
  </footer>


  <script src="./script.js"></script>
</body>

</html>
